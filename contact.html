<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Flores Consulting</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="./logo.png" alt="Flores Consulting & Research Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="sample.html">Sample Work</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-page">
    <h1>Contact Me</h1>
    <div class="underline"></div>
    <form class="contact-form">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Your email*</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" />

      <label for="message">Message*</label>
      <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <span>🔗 LinkedIn</span>
      <span>✉️ israel@floresconsultingllc.com</span>
    </div>
  </footer>
</body>
</html>
