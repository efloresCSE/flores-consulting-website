<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Flores Consulting & Research LLC</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="main.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="header-bg">
    <nav class="navbar navbar-expand-md navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./logo.png" alt="Logo" style="height: 60px;">
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
          <ul class="navbar-nav d-flex flex-wrap justify-content-center gap-3">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="py-5">
    <div class="container">
      <h2 class="text-center contact-title display-6">Contact Me</h2>
      <div class="underline"></div>

      <form class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your email*</label>
          <input type="email" class="form-control" id="email" placeholder="Your email address" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject">
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message*</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-send">Send</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-bg py-4 text-dark mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center text-center gap-4 gap-md-5">
      <div class="px-4">
        <a href="https://www.linkedin.com/in/flores-israel/" class="text-dark text-decoration-none" target="_blank">
          <i class="bi bi-linkedin me-2"></i>LinkedIn
        </a>
      </div>
      <div class="px-4">
        <a href="mailto:israel@floresconsultingllc.com" class="text-dark text-decoration-none">
          <i class="bi bi-envelope-fill me-2"></i>israel@floresconsultingllc.com
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
